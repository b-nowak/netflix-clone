<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Parcel BoilerPlate</title>
    <!-- scss file will be replaced with bundled css -->
    <link href="sass/main.scss" rel="stylesheet" />
  </head>

  <body>
    <main id="main">
      <!-- Navbar -->
      <div class="d-flex justify-content-center">
      <div class="container navbar-wrap">
        <nav class="navbar navbar-expand-sm">
          <a class="navbar-brand" href="#"><img src="assets/logo.png" alt=""></a>
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
              aria-expanded="false" aria-label="Toggle navigation"></button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Movies</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Series</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">My list</a>
                  </li>
                 
              </ul>
              <form class="form-inline my-2 my-lg-0">
                  <input class="form-control mr-sm-2" type="text" placeholder="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
          </div>
        </nav>
      </div>
      </div>
      

      <!-- Carousel -->
      <div id="carouselId" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselId" data-slide-to="0" class="active"></li>
          <li data-target="#carouselId" data-slide-to="1"></li>
          <li data-target="#carouselId" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="https://unsplash.it/1920/600/?image=34" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.it/1920/600/?image=35" alt="First slide">
          </div>
          <div class="carousel-item">
            <img src="https://unsplash.it/1920/600/?image=36" alt="First slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </main>

    <!-- Slick -->
    <div class="carousel-secondary">
      <div><img style="padding: 0 20px;" src="https://unsplash.it/250/350/?image=41" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=42" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=43" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=44" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=45" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=46" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=47" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=48" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=49" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=50" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=51" alt="First slide"></div>
      <div><img src="https://unsplash.it/250/350/?image=52" alt="First slide"></div>
    </div>
            

    <script src="index.js"></script>
  </body>
</html>
